<!DOCTYPE html>
<html class="no-js" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круизы в антарктику</title>
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__logo logo">
          <svg class="logo__image" width="70" height="38" role="img" aria-label="Логотип">
            <use xlink:href="#icon-logo"></use>
          </svg>
        </a>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#advantages">Преимущества</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#destinations">Направления</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#cruises">Ближайшие круизы</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="header__toggle toggle" type="button">
          <svg class="toggle__icon toggle__icon--menu" width="24" height="14" role="none">
            <use xlink:href="#icon-menu"></use>
          </svg>
          <svg class="toggle__icon toggle__icon--close" width="14" height="14" role="none">
            <use xlink:href="#icon-close"></use>
          </svg>
          <span class="visually-hidden">Меню</span>
        </button>
      </div>
      <div class="header__offer">
        <h1 class="header__heading">Круизы в&nbsp;Антарктику</h1>
        <div class="header__subheading">Волшебный мир айсбергов&nbsp;и&nbsp;пингвинов</div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer class="footer">
    <div class="footer__inner container">
      <a class="footer__logo logo">
        <svg class="logo__image" width="70" height="38" role="img" aria-label="Логотип">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>
      <ul class="footer__menu">
        <li class="footer__item">
          <a class="footer__link" href="#advantages">Преимущества</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#destinations">Направления</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#cruises">Ближайшие круизы</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#contacts">Контакты</a>
        </li>
      </ul>
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link">
            <svg class="social__image" width="11" height="20" role="img" aria-label="Facebook">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link">
            <svg class="social__image" width="20" height="20" role="img" aria-label="Instagram">
              <use xlink:href="#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link">
            <svg class="social__image" width="20" height="16" role="img" aria-label="Twitter">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
